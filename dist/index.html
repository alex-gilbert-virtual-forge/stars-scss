<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Stars</title>
  </head>
  <body>
    <!--main navigation bar-->
    <nav class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <div class="logo"></div>
          <div class="title">Sales Planning</div>
        </div>

        <div class="avatar-container">
          <div class="avatar"></div>
          <div class="name">Welcome, John Smith</div>
        </div>
      </div>
    </nav>

    <!--sub-navigation-bar-->
    <nav class="subnav">
      <div class="subnav-container">
        <div class="main-store">001: MAIN STORE - CHI</div>
        <div class="invoices-tab">INVOICES</div>
        <div class="flex-helper"></div>
      </div>
    </nav>

    <!--invoice search-->
    <section class="center">
      <div class="search-container">
        <div class="search-title">INVOICE SEARCH</div>
        <div class="search-box">
          <div class="flex-item-one">
            <div class="title">Ownership Group:</div>

            <select class="select-input">
              <option value=""></option>
              <option value="test-one">1</option>
              <option value="test-two">2</option>
            </select>

            <div class="title">Invoice Data Begin:</div>

            <select class="select-input">
              <option value=""></option>
              <option value="test-one">1</option>
              <option value="test-two">2</option>
            </select>
          </div>

          <div class="flex-item-two">
            <div class="title">Store Contact:</div>

            <select class="select-input">
              <option value=""></option>
              <option value="test-one">1</option>
              <option value="test-two">2</option>
            </select>
          </div>
          <div class="flex-item-three">
            <div class="button">
              <i class="fas fa-search"></i>
              <div class="text">Search</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--invoice search results-->
    <section class="center">
      <div class="search-results-container">
        <div class="search-results-header">
          <div class="title">INVOICE SEARCH RESULTS</div>
          <div class="button">
            <i class="fas fa-file-export"></i>
            <div class="text">EXPORT TO XLS</div>
          </div>
        </div>
        <div class="search-results-table">
          <div class="flex-row header">
            <div class="flex-item">
              <div class="text">Invoice Date</div>
            </div>
            <div class="flex-item"><div class="text">Store Number</div></div>
            <div class="flex-item"><div class="text">Invoice Number</div></div>
            <div class="flex-item"><div class="text">Total</div></div>
            <div class="flex-item"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
